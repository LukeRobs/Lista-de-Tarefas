{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registrar no To do List{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card  auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Registrar no To do List</h4>
        
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
        
                    {{ form|crispy }}

                    <div class="d-grid gap-2 col-6 mx-auto mt-3">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>

                <p class="change-form-p">Ja possui uma conta? <a href="/accounts/login">Clique aqui!</a></p>
            </div>

        </div>

    </div>

</div>
{% endblock %}
